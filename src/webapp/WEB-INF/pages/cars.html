<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<h1>Available Cars</h1>

<table>
    <thead>
    <tr>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${carsList}">
        <td th:text="${car.manufacturer}">Toyota</td>
        <td th:text="${car.model}">Camry</td>
        <td th:text="${car.year}">2020</td>
    </tr>
    </tbody>
</table>

<p>
    <a href="/cars?count=2">Show 2 cars</a> |
    <a href="/cars?count=3">Show 3 cars</a> |
    <a href="/cars?count=5">Show all (5) cars</a>
</p>

</body>
</html>
